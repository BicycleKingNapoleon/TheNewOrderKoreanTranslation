JAP_Peers_support_tt:0 "§M귀족원의 지지§!는 총리라면 누구나 받을 수 있는데, 이는 §W귀족원§과 추밀원이 궁극적으로 총리를 지명하기 때문입니다. 따라서 그들을 만족시키는 것이 가장 중요합니다. 그들의 §M지지도§!가 §Y50%§!아래로 떨어지면 총리의 통치가 §R중대한 위험과 붕괴의 우려가 있습니다§!!"

