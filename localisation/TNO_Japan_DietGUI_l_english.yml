JAP_GUI_IJA_tt:0 "§O일본 제국 육군의 지지§! ([?JAP_IJA_support|Y]§Y%§!)\n\n일본 제국군 내 육해군 양 계열의 지지는 §G정부§! 안정도에 중요하며 제국의 방어 능력 그 자체로도 다른 무엇보다 중요합니다. §G정부§!에 대한 §O제국 육군§!과 §B제국 해군§!의 지지도가 거의 비슷하지 않는다면 §R편집증§!이 심해질 것입니다."
JAP_GUI_IJA_title_sl:0 "§O일본 제국 육군§!"

JAP_GUI_IJN_tt:0 "§B일본 제국 해군의 지지§! ([?JAP_IJN_support|Y]§Y%§!)\n\n일본 제국군 내 육해군 양 계열의 지지는 §G정부§! 안정도에 중요하며 제국의 방어 능력 그 자체로도 다른 무엇보다 중요합니다. §G정부§!에 대한 §O제국 육군§!과 §B제국 해군§!의 지지도가 거의 비슷하지 않는다면 §R편집증§!이 심해질 것입니다."
JAP_GUI_IJN_title_sl:0 "§B일본 제국 해군§!"

JAP_GUI_balance_title_sl:0 "§WNo branch§!"
JAP_GUI_Tension_tt:0 "§R편집증도§! ([?JAP_Tension|R]§R%§!)\n\n[getJAPDominatingFaction]§W이 현재 군부를 장악하고 있습니다.§!\n\n§R편집증§!은 일본군의 불안정함 및 자기 손으로 행동을 취하려는 의지를 추상적으로 보여주는 척도로 일본 제국에게 있어서 §R극히 위험한§! 문제일 것입니다. §R편집증도§!가 높아질수록 군의 내분은 점점 심해질 것이며 §G정부§!의 군부 통제력도 약해질 것입니다." 

