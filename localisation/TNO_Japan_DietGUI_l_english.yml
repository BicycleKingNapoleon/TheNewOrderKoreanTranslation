JAP_Public_support_tt:0 "§T대중의 지지§!는 국가를 안전하게 통치하고자 하는 모든 정부에게 중요하며 일본제국도 예외는 아닙니다. 총리는 §T대중들의§! 감시 아래 번영하고 약화되고 있으며, 그들의 태도는 §W중의원§!에서 집권파가 얼마나 많은 지지를 받고 있는지를 알려줍니다. §Y30%§!아래로 떨어지면 §R집권파의 힘이 감소될 것입니다§!."

