 RUS_reunification_category_desc:0 "독일의 약탈자들이 조국을 산산조각 낸 후, 독일의 멍에에 들지 않은 러시아의 지역들은 무질서한 군벌 집단으로 산산조각 났습니다. 하지만 우리의 역사에서는 우리가 통일되었을 때 더 강했으며, 또한 통일되어야 비로써 우리는 어떠한 적이라도 맞서 싸울 수 있게 됩니다. 조국은 반드시 다시 일어서야 합니다."

