 WSR_peace_category:0 "외교적 재통일"
 WSR_peace_category_desc:0 "우리의 동쪽 이웃이 이념적으로 비슷하여, 우리에게 우연하게도 §Y평화적인 통일§!을 할 수 있는 우연한 기회가 생겼습니다. 그들의 수용 가능성에도 불구하고 군벌 시기 러시아의 상황 때문에 긴장감이 여전히 존재합니다. 우리 두 국가의 성공적인 §Y통일§!을 위해서는 외교적으로 §R너무 무리하게 추진해§! 협상이 실패하고 다시 러시아가 폭력에 빠지지 않도록 하는 것이 가장 좋을 것입니다.\n\n평화 통일에 대한 우리 이웃의 §Y수용력§!은 [?WSB.RUSUnificationReceptiveness] 입니다.\n이웃 국가의 외교적 진전에 대한 우리의 §Y수용력§!은 [?WSR.RUSUnificationReceptiveness] 입니다.\n\n양 국간의 §R긴장도§!는 [?RUSUnificationTension]입니다.\n\nNegotiations are currently [GetRussianUnifierDominant].\n서러시아의 외교적 비중: [?WSR.RUS_diplo_prestige]\n서시베리아의 외교적 비중: [?WSB.RUS_diplo_prestige]"
